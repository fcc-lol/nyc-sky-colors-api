<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Sky Colors â€“ History</title>
    <style>
      body {
        font-family: monospace;
        margin: 0;
        padding: 0;
        background-color: #000;
        min-height: 100vh;
      }

      #container {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
        grid-auto-rows: min-content;
        align-content: start;
        gap: 0;
      }

      .time-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        aspect-ratio: 1;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      async function loadAllHistoryData() {
        try {
          // Check if useCached query parameter is present
          const urlParams = new URLSearchParams(window.location.search);
          const useCached = urlParams.get("useCached") === "true";

          // Use cached endpoint if requested, otherwise use live endpoint
          const endpoint = useCached ? "/api/recent-cached" : "/api/recent";
          console.log(`Loading data from ${endpoint}...`);

          const response = await fetch(endpoint);
          const data = await response.json();

          if (data.error) {
            console.error("Error loading recent data:", data.error);
            return;
          }

          // Log cache info if using cached data
          if (useCached && data.cachedAt) {
            console.log(`Using cached data from: ${data.cachedAtFormatted}`);
          }

          if (!data.intervals || data.intervals.length === 0) {
            return;
          }

          const container = document.getElementById("container");
          container.innerHTML = "";

          // Create color tiles for each interval
          data.intervals.forEach((interval) => {
            // Create a 2x2 grid for this time interval
            const grid = document.createElement("div");
            grid.className = "time-grid";

            // Create the 4 color cells (NW, NE, W, E)
            const nw = document.createElement("div");
            nw.className = "color-cell";
            nw.style.backgroundColor = interval.colors["north-west"];

            const ne = document.createElement("div");
            ne.className = "color-cell";
            ne.style.backgroundColor = interval.colors["north-east"];

            const w = document.createElement("div");
            w.className = "color-cell";
            w.style.backgroundColor = interval.colors.west;

            const e = document.createElement("div");
            e.className = "color-cell";
            e.style.backgroundColor = interval.colors.east;

            // Add cells to grid in correct order (NW, NE, W, E)
            grid.appendChild(nw);
            grid.appendChild(ne);
            grid.appendChild(w);
            grid.appendChild(e);

            container.appendChild(grid);
          });

          console.log(
            `Loaded ${data.totalIntervals} intervals from ${data.daysIncluded} days`
          );
        } catch (error) {
          console.error("Error loading history:", error);
        }
      }

      // Initialize page
      window.onload = () => {
        loadAllHistoryData();
      };
    </script>
  </body>
</html>
